<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="../css/adm_003.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Contenedor de partículas -->
  <div id="particles-js"></div>

  <!-- Contenedor principal -->
  <div class="recover-container">
    <!-- Sección izquierda -->
    <div class="recover-left">
      <!-- Botón de salida dentro de la parte blanca -->
      <button class="logout-button" title="Salir">
        <i class="fas fa-sign-out-alt"></i> <!-- Este es el ícono correcto -->
      </button>
      <div class="brand-logo">
        <h1>Kreativa Agency</h1>
      </div>
      <h2>Recuperar Contraseña</h2>
      <p>Ingresá tu correo electrónico para restablecer tu contraseña y acceder nuevamente al sistema.</p>
      <form id="recover-form">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
          <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>
        <button type="submit" class="btn-recover">Enviar</button>
      </form>
      <p class="back-login-text">¿Recordaste tu contraseña? <a href="/ MóduloAdmin/views/adm_002_iniciar_sesion.html">Iniciá sesión</a></p>
    </div>

    <!-- Sección derecha -->
    <div class="recover-right">
      <img src="/img/RecuperarContrasena.jpg" alt="Recuperar contraseña" class="image-right">
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/interacciones.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
