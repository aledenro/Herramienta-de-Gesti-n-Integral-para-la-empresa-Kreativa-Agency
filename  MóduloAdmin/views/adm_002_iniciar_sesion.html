<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="../css/adm_002.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Contenedor de partículas -->
  <div id="particles-js"></div>

  <!-- Contenedor principal -->
  <div class="login-container">
    <!-- Sección izquierda -->
    <div class="login-left">
      <div class="brand-logo">
        <h1>Kreativa Agency</h1>
      </div>
      <h2>Inicia tu jornada</h2>
      <p>Accedé a tu cuenta para gestionar tus proyectos con Kreativa Agency.</p>
      <form id="login-form">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
          <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
          <input type="password" id="password" placeholder="Tu contraseña" required>
        </div>
        <button type="submit" class="btn-login">Iniciar Sesión</button>
      </form>
      <p class="signup-text">¿Olvidaste tu contraseña? <a href="#">Cambiar aquí</a></p>
    </div>
    <!-- Sección derecha -->
    <div class="login-right">
      <div class="image-container-right">
        <img src="../img/3.png" alt="Imagen 3" class="image-right">
      </div>
    </div>
  </div>
  <script src="../js/interacciones.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
