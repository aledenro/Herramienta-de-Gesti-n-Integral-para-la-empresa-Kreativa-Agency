<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="../css/adm_002.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="particles-js"></div>
  <div class="login-container">
    <div class="login-left">
      <button class="logout-button" title="Salir">
        <i class="fas fa-sign-out-alt"></i> 
      </button>
      <div class="brand-logo">
        <h1>Kreativa Agency</h1>
      </div>
      <h2>Inicio de Sesión</h2>
      <p>Accedé a tu cuenta para ingresar a la familia Kreativa.</p>
      <form id="login-form">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
          <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
          <div class="password-container">
            <input type="password" id="password" placeholder="Tu contraseña" required>
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>
        </div>
        <button type="submit" class="btn-login">Iniciar Sesión</button>
      </form>
      <p class="signup-text">¿Olvidaste tu contraseña? <a href="/ MóduloAdmin/views/adm_003_recuperar_contrasena.html">Cambiar aquí</a></p>
    </div>
    <div class="login-right">
      <div class="image-container-right">
        <img src="/img/3.png" alt="Imagen decorativa" class="image-right">
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/interacciones.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const togglePassword = document.querySelector(".toggle-password");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.classList.toggle("fa-eye-slash");
      });
    });
  </script>
</body>
</html>
