<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo Administrativo</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Contenedor de partículas -->
  <div id="particles-js"></div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo-container">
      <img src="img/1.png" alt="Logo Kreativa Agency" class="logo" />
    </div>
    <ul>
      <li><i class="fas fa-home"></i><a href="#">Inicio</a></li>
      <li><i class="fas fa-users"></i><a href="#">Gestión de Usuarios</a></li>
      <li><i class="fas fa-file-alt"></i><a href="#">Reportes</a></li>
      <li><i class="fas fa-cog"></i><a href="#">Configuración</a></li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main>
    <!-- Texto de bienvenida centrado arriba -->
    <div class="welcome">
      <h1>Bienvenido al Módulo Administrativo</h1>
      <p>Administra usuarios, reportes y configuraciones desde aquí.</p>
    </div>
  </main>

  <!-- Texto del Footer -->
  <div class="footer-text">
    &copy; 2024 Kreativa Agency - Módulo Administrativo
  </div>

  <!-- Scripts para partículas -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 200,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ff0072"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": false
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": false
          },
          "onclick": {
            "enable": false
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
