<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Cotizaciones</title>
  <link rel="stylesheet" href="../css/rep_002.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="admin-container">
    <button class="logout-button" title="Salir">
      <i class="fas fa-sign-out-alt"></i>
    </button>
    <h1><i class="fas fa-file-invoice-dollar"></i> Reporte de Cotizaciones</h1>
    <p>Solicitá, revisá y exportá tus cotizaciones con facilidad.</p>

    <form id="quotation-report-form" class="styled-form">
      <div class="form-group">
        <label for="report-period"><i class="fas fa-calendar-alt"></i> Período</label>
        <select id="report-period" required>
          <option value="">Seleccione un período</option>
          <option value="weekly">Semanal</option>
          <option value="monthly">Mensual</option>
          <option value="annual">Anual</option>
        </select>
      </div>
      <div class="form-group">
        <label for="export-format"><i class="fas fa-file-export"></i> Formato de Exportación</label>
        <select id="export-format" required>
          <option value="">Seleccione un formato</option>
          <option value="pdf">PDF</option>
          <option value="excel">Excel</option>
        </select>
      </div>
      <button type="submit" class="btn-submit">Solicitar Reporte</button>
    </form>
    <p class="new-quotation">
      ¿Necesitás una nueva cotización? <a href="#" id="new-quotation-link">Solicitar Nueva Cotización</a>
    </p>
  </div>
  <div class="modal" id="new-quotation-modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2><i class="fas fa-file-signature"></i> Solicitar Nueva Cotización</h2>
      <form id="new-quotation-form" class="styled-form">
        <div class="form-group motivo">
          <label for="quotation-reason"><i class="fas fa-pencil-alt"></i> Motivo de la Cotización</label>
          <textarea id="quotation-reason" rows="4" placeholder="Ingrese los detalles de su solicitud" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Enviar Solicitud</button>
      </form>
    </div>
  </div>
  <script src="../js/interacciones.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Scripts -->
    <script src="../js/interacciones.js"></script>
    <!-- Script de inicialización de partículas -->
    <script>
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "repulse"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 400,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });
    </script>
</body>
</html>
