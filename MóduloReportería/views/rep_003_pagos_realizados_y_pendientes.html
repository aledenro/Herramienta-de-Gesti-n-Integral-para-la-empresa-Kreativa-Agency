<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Pagos</title>
  <link rel="stylesheet" href="../css/rep_003.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <div class="admin-container">
    <button class="logout-button" title="Salir">
      <i class="fas fa-sign-out-alt"></i>
    </button>
    <h1>Reporte de Pagos</h1>
    <p>Consulta los pagos realizados, pendientes y descarga un reporte general.</p>
    <div class="report-section">
      <h2><i class="fas fa-money-check-alt"></i> Pagos Realizados</h2>
      <p>Monto total realizado: <strong>₡1,200,000</strong></p>
      <button id="btn-pagos-realizados" class="btn-action">Descargar Reporte</button>
    </div>
    <div class="report-section">
      <h2><i class="fas fa-clock"></i> Pagos Pendientes</h2>
      <p>Monto pendiente: <strong>₡600,000</strong></p>
      <p>Próximo vencimiento: <strong>15/12/2024</strong></p>
      <button id="btn-pagos-pendientes" class="btn-action">Descargar Reporte</button>
    </div>
    <div class="report-section">
      <h2><i class="fas fa-download"></i> Reporte General de Pagos</h2>
      <button id="btn-reporte-general" class="btn-action">Descargar Reporte</button>
    </div>
    <div class="modal" id="modal-opciones">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Opciones de Descarga</h2>
        <form class="styled-form">
          <div class="form-group">
            <label for="periodo"><i class="fas fa-calendar-alt"></i> Seleccione el período</label>
            <select id="periodo">
              <option value="anual">Anual</option>
              <option value="mensual">Mensual</option>
            </select>
          </div>
          <div class="form-group">
            <label for="formato"><i class="fas fa-file-alt"></i> Formato de Exportación</label>
            <select id="formato">
              <option value="pdf">PDF</option>
              <option value="excel">Excel</option>
            </select>
          </div>
          <button type="button" class="btn-submit" id="confirmar-descarga">Descargar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/interacciones.js"></script>
  <!-- Script de inicialización de partículas -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
    document.querySelectorAll(".btn-action").forEach(button => {
      button.addEventListener("click", () => {
        document.getElementById("modal-opciones").style.display = "flex";
      });
    });
    document.querySelector(".close").addEventListener("click", () => {
      document.getElementById("modal-opciones").style.display = "none";
    });
    document.getElementById("confirmar-descarga").addEventListener("click", () => {
      alert("Descargando reporte...");
      document.getElementById("modal-opciones").style.display = "none";
    });
  </script>
</body>
</html>
