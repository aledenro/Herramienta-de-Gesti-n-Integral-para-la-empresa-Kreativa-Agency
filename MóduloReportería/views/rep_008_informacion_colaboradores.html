<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Información del Colaborador</title>
  <link rel="stylesheet" href="../css/rep_008.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <div class="admin-container">
    <button class="logout-button" title="Salir">
      <i class="fas fa-sign-out-alt"></i>
    </button>
    <h1>Reporte de Información del Colaborador</h1>
    <p class="subtitulo">Generá un reporte detallado sobre el colaborador, su puesto actual y su estatus.</p>

    <form id="collaboratorReportForm" class="styled-form">
      <div class="form-row">
        <label for="colaborador"><i class="fas fa-user"></i> Colaborador:</label>
        <select id="colaborador" required>
          <option value="">Seleccione un colaborador</option>
          <option value="colaborador1">Colaborador 1</option>
          <option value="colaborador2">Colaborador 2</option>
          <option value="colaborador3">Colaborador 3</option>
        </select>
      </div>

      <div class="form-row">
        <label for="departamento"><i class="fas fa-building"></i> Departamento:</label>
        <select id="departamento" required>
          <option value="">Seleccione un departamento</option>
          <option value="ventas">Ventas</option>
          <option value="soporte">Soporte Técnico</option>
          <option value="marketing">Marketing</option>
        </select>
      </div>

      <div class="form-row">
        <label for="puesto"><i class="fas fa-briefcase"></i> Puesto:</label>
        <select id="puesto" required>
          <option value="">Seleccione un puesto</option>
          <option value="gerente">Gerente</option>
          <option value="desarrollador">Desarrollador</option>
          <option value="diseñador">Diseñador</option>
        </select>
      </div>
      <div class="form-row">
        <label for="cambioPuestos"><i class="fas fa-history"></i> Cambio de Puestos:</label>
        <select id="cambioPuestos" required>
          <option value="">Seleccione un cambio de puesto</option>
          <option value="anual">Anual</option>
          <option value="mensual">Mensual</option>
        </select>
      </div>


      <button type="submit" id="generateCollaboratorReportBtn" class="btn-action">
        Generar Reporte de Colaborador
      </button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="../js/interacciones.js"></script>
  <script>
    // Validación de formulario y generación de reporte
    document.getElementById("collaboratorReportForm").addEventListener("submit", function(event) {
      event.preventDefault(); 

      const colaborador = document.getElementById("colaborador").value;
      const departamento = document.getElementById("departamento").value;
      const puesto = document.getElementById("puesto").value;
      const cambioPuestos = document.getElementById("cambioPuestos").value;

      if (!colaborador || !departamento || !puesto || !cambioPuestos) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      alert("Reporte generado y descargado con éxito.");
    });
  </script>
    <!-- Scripts -->
    <script src="../js/interacciones.js"></script>
    <!-- Script de inicialización de partículas -->
    <script>
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "repulse"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 400,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });
      document.querySelectorAll(".btn-action").forEach(button => {
        button.addEventListener("click", () => {
          document.getElementById("modal-opciones").style.display = "flex";
        });
      });
      document.querySelector(".close").addEventListener("click", () => {
        document.getElementById("modal-opciones").style.display = "none";
      });
      document.getElementById("confirmar-descarga").addEventListener("click", () => {
        alert("Descargando reporte...");
        document.getElementById("modal-opciones").style.display = "none";
      });
    </script>
</body>
</html>
