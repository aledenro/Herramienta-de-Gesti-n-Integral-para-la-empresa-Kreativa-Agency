        <div class="main-content">
            <h1>
                <i class="fas fa-users"></i> Empleados de la Empresa
              </h1>

              <div class="modal" id="edit-modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2><i class="fas fa-edit"></i> Editar Colaborador</h2>
                  <form id="edit-form" class="styled-form">
                    <div class="form-group">
                      <label for="edit-name"><i class="fas fa-user"></i> Nombre</label>
                      <input type="text" id="edit-name" class="form-input" placeholder="Ingrese el nombre completo" required>
                    </div>
                    <div class="form-group">
                      <label for="edit-apellidos"><i class="fas fa-user-circle"></i> Apellidos</label>
                      <input type="text" id="edit-apellidos" class="form-input" placeholder="Ingrese los Apellidos" required>
                    </div>
                    <div class="form-group">
                      <label for="edit-direccion"><i class="fas fa-map-marker-alt"></i> Dirección</label>
                      <textarea id="edit-direccion" class="form-input" placeholder="Provincia, Cantón, Distrito, Señas" required rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="edit-phone"><i class="fas fa-phone"></i> Teléfono</label>
                      <input type="text" id="edit-phone" class="form-input" placeholder="1234-5678" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-exp"><i class="fas fa-suitcase"></i> Experiencia</label>
                        <textarea id="edit-exp" class="form-input" placeholder="" required rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-aptitudes"><i class="fas fa-file-alt"></i> Aptitudes</label>
                        <textarea id="edit-aptitudes" class="form-input" placeholder="" required rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-puesto"><i class="fas fa-laptop"></i> Puesto</label>
                        <input type="text" id="edit-puesto" class="form-input" placeholder="Diseñador/a, etc." required>
                    </div>
                    <div class="form-group">
                        <label for="edit-tiempo"><i class="fas fa-calendar"></i> Tiempo en la Empresa</label>
                        <input type="text" id="edit-tiempo" class="form-input" placeholder="1 año" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-promo"><i class="fas fa-chart-line"></i> Promociones</label>
                        <textarea id="edit-promo" class="form-input" placeholder="" required rows="5"></textarea>
                    </div>
                    <button type="button" class="btn-submit">Guardar Cambios</button>
                  </form>
                </div>
              </div>
          <div class="user-table-container">
            <table class="user-table">
              <thead>
                <tr>
                  <th>Nombre Completo</th>
                  <th>Rol</th>

                  <th>Acciones</th>
